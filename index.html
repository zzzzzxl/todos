<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
    <script src="./node_modules/angular/angular.min.js"></script>
</head>

<body>
    <section class="todoapp" ng-app="myToDoMVC" ng-controller="MainController" ng-cloak>
        <header class="header">
            <h1>todos</h1>
            <form ng-submit="add()">
                <input class="new-todo" placeholder="What needs to be done?" ng-model="text" autofocus>
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" ng-click="toggleAll()" ng-show="todos.length>0" ng-checked="left()===0">
            <label for="toggle-all" ng-show="todos.length>0">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-repeat="item in todos|filter:filterCase" ng-class="{completed:item.completed,editing:item.id===currentEditing}" ng-if="item.text">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked ng-model="item.completed" data-id="{{item.id}}">
                        <label ng-dblclick="editing(item.id)">{{item.text}}</label>
                        <button class="destroy" ng-click="del(item.id)"></button>
                    </div>
                    <form ng-submit="save(item.id)">
                        <input class="edit" value="Create a TodoMVC template " ng-model="textTemp" ng-blur="save(item.id)">
                    </form>
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer " ng-show="todos.length>0">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count "><strong ng-bind="left() ">{{left()}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters ">
                <li>
                    <a ng-class="{selected:filterCase == ''}" href="#/" ng-click="filterAll()">All</a>
                </li>
                <li>
                    <a ng-class="{selected:filterCase.completed == false}" href="#/active" ng-click="filterActive()">Active</a>
                </li>
                <li>
                    <a ng-class="{selected:filterCase.completed == true}" href="#/completed" ng-click="filterCompleted()">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed " ng-click="clearCompleted() " ng-show="existCompleted() ">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com ">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com ">you</a></p>
        <p>Part of <a href="http://todomvc.com ">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->

    <script src="js/app.js "></script>
</body>

</html>
